<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="You can now listen to millions of songs, audiobooks, and prodcasts on any devices anywhere you like"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Order-summary</title>
  </head>
  <body>
    <main class="parent">
      <img
        src="./assets/image/illustration-hero.svg"
        alt="illustration-hero"
        srcset="./assets/image/illustration-hero.svg 450w"
        sizes="(max-width: 767px) 300px,
        400px"
      />

      <section class="content">
        <h1 class="main">Order summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and prodcasts on
          any devices anywhere you like
        </p>
      </section>
      <section class="prices">
        <div class="icon">
          <img
            src="./assets/image/icon-music.svg"
            alt="music-icon"
            srcset="./assets/image/icon-music.svg 48w"
            sizes="48px"
          />
        </div>
        <div class="plan">
          <h4>Annual Plan</h4>
          <span>$59.99/year</span>
        </div>

        <p class="link">change</p>
      </section>
      <footer class="footer">
        <div class="button">Process to Payment</div>
        <div class="cancel">Cancel Order</div>
      </footer>
    </main>
  </body>
</html>
